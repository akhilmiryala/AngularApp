<div class="content" role="main">

  <!-- START: CONTENT SECTION -->
  <!-- YOUR CONTENT BODY GOES HERE -->
  <div class="card-container" *ngIf="!loggedIn">
      <div class="form-container">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" validate="false">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput name="username" ngmodel>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input name="password" ngmodel type="password" matInput>
          </mat-form-field>
          <br>
          <button (ngSubmit)="login(loginForm)" type="submit" mat-raised-button color="primary">Submit</button> 
        </form>
      </div>
  </div>

  <div class="card-container">
    <ng-container *ngFor="let msg of data">
    </ng-container>
  </div>

  <!-- END: CONTENT SECTION -->
</div>

<router-outlet></router-outlet>
